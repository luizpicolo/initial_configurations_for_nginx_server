#user www-data; #who run the nginx
worker_processes auto; # auto means that nginx will set worker processes based on your CPU cores,
pid /run/nginx.pid; 

events {
	worker_connections 1024;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

		##
        # Gzip Settings
        ##
      
        gzip on; 
        gzip_disable "msie6";
        gzip_vary on; 
        gzip_proxied any;
        gzip_comp_level 7; #increase the compression level to maximize compression of your website
        gzip_buffers 32 8k;
        gzip_min_length 256;
        gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

	##
	# Phusion Passenger config
	##
	# Uncomment it if you installed passenger or passenger-enterprise
	##
	
	 passenger_root /home/your_path/.rvm/gems/ruby-2.3.1/gems/passenger-5.0.30;
	 passenger_ruby /usr/local/rvm/rubies/ruby-2.2.1/bin/ruby;
	 #passenger_nodejs /usr/bin/nodejs;
	 #passenger_group root;
	 #passenger_user root;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
}
